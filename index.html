___&apos;\\n# Values:  logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:    --refresh_rate\\n# Supports: Doesnlogseq____&apos;t work on Windows.\\n#\\n# Example:\\n# on:  logseq____&apos;1920x1080 @ 60Hzlogseq____&apos;\\n# off: logseq____&apos;1920x1080logseq____&apos;\\nrefresh_rate=\\logseq____&quot;off\\logseq____&quot;\\n\\n\\n# Gtk Theme / Icons / Font\\n\\n\\n# Shorten output of GTK Theme / Icons / Font\\n#\\n# Default: logseq____&apos;offlogseq____&apos;\\n# Values:  logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:    --gtk_shorthand\\n#\\n# Example:\\n# on:  logseq____&apos;Numix, Adwaitalogseq____&apos;\\n# off: logseq____&apos;Numix [GTK2], Adwaita [GTK3]logseq____&apos;\\ngtk_shorthand=\\logseq____&quot;off\\logseq____&quot;\\n\\n\\n# Enable/Disable gtk2 Theme / Icons / Font\\n#\\n# Default: logseq____&apos;onlogseq____&apos;\\n# Values:  logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:    --gtk2\\n#\\n# Example:\\n# on:  logseq____&apos;Numix [GTK2], Adwaita [GTK3]logseq____&apos;\\n# off: logseq____&apos;Adwaita [GTK3]logseq____&apos;\\ngtk2=\\logseq____&quot;on\\logseq____&quot;\\n\\n# Enable/Disable gtk3 Theme / Icons / Font\\n#\\n# Default: logseq____&apos;onlogseq____&apos;\\n# Values:  logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:    --gtk3\\n#\\n# Example:\\n# on:  logseq____&apos;Numix [GTK2], Adwaita [GTK3]logseq____&apos;\\n# off: logseq____&apos;Numix [GTK2]logseq____&apos;\\ngtk3=\\logseq____&quot;on\\logseq____&quot;\\n\\n\\n# IP Address\\n\\n\\n# Website to ping for the public IP\\n#\\n# Default: logseq____&apos;http://ident.melogseq____&apos;\\n# Values:  logseq____&apos;urllogseq____&apos;\\n# Flag:    --ip_host\\npublic_ip_host=\\logseq____&quot;http://ident.me\\logseq____&quot;\\n\\n# Public IP timeout.\\n#\\n# Default: logseq____&apos;2logseq____&apos;\\n# Values:  logseq____&apos;intlogseq____&apos;\\n# Flag:    --ip_timeout\\npublic_ip_timeout=2\\n\\n\\n# Desktop Environment\\n\\n\\n# Show Desktop Environment version\\n#\\n# Default: logseq____&apos;onlogseq____&apos;\\n# Values:  logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:    --de_version\\nde_version=\\logseq____&quot;on\\logseq____&quot;\\n\\n\\n# Disk\\n\\n\\n# Which disks to display.\\n# The values can be any /dev/sdXX, mount point or directory.\\n# NOTE: By default we only show the disk info for logseq____&apos;/logseq____&apos;.\\n#\\n# Default: logseq____&apos;/logseq____&apos;\\n# Values:  logseq____&apos;/logseq____&apos;, logseq____&apos;/dev/sdXXlogseq____&apos;, logseq____&apos;/path/to/drivelogseq____&apos;.\\n# Flag:    --disk_show\\n#\\n# Example:\\n# disk_show=(logseq____&apos;/logseq____&apos; logseq____&apos;/dev/sdb1logseq____&apos;):\\n#      logseq____&apos;Disk (/): 74G / 118G (66%)logseq____&apos;\\n#      logseq____&apos;Disk (/mnt/Videos): 823G / 893G (93%)logseq____&apos;\\n#\\n# disk_show=(logseq____&apos;/logseq____&apos;):\\n#      logseq____&apos;Disk (/): 74G / 118G (66%)logseq____&apos;\\n#\\ndisk_show=(logseq____&apos;/logseq____&apos;)\\n\\n# Disk subtitle.\\n# What to append to the Disk subtitle.\\n#\\n# Default: logseq____&apos;mountlogseq____&apos;\\n# Values:  logseq____&apos;mountlogseq____&apos;, logseq____&apos;namelogseq____&apos;, logseq____&apos;dirlogseq____&apos;, logseq____&apos;nonelogseq____&apos;\\n# Flag:    --disk_subtitle\\n#\\n# Example:\\n# name:   logseq____&apos;Disk (/dev/sda1): 74G / 118G (66%)logseq____&apos;\\n#         logseq____&apos;Disk (/dev/sdb2): 74G / 118G (66%)logseq____&apos;\\n#\\n# mount:  logseq____&apos;Disk (/): 74G / 118G (66%)logseq____&apos;\\n#         logseq____&apos;Disk (/mnt/Local Disk): 74G / 118G (66%)logseq____&apos;\\n#         logseq____&apos;Disk (/mnt/Videos): 74G / 118G (66%)logseq____&apos;\\n#\\n# dir:    logseq____&apos;Disk (/): 74G / 118G (66%)logseq____&apos;\\n#         logseq____&apos;Disk (Local Disk): 74G / 118G (66%)logseq____&apos;\\n#         logseq____&apos;Disk (Videos): 74G / 118G (66%)logseq____&apos;\\n#\\n# none:   logseq____&apos;Disk: 74G / 118G (66%)logseq____&apos;\\n#         logseq____&apos;Disk: 74G / 118G (66%)logseq____&apos;\\n#         logseq____&apos;Disk: 74G / 118G (66%)logseq____&apos;\\ndisk_subtitle=\\logseq____&quot;mount\\logseq____&quot;\\n\\n# Disk percent.\\n# Show/Hide disk percent.\\n#\\n# Default: logseq____&apos;onlogseq____&apos;\\n# Values:  logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:    --disk_percent\\n#\\n# Example:\\n# on:  logseq____&apos;Disk (/): 74G / 118G (66%)logseq____&apos;\\n# off: logseq____&apos;Disk (/): 74G / 118Glogseq____&apos;\\ndisk_percent=\\logseq____&quot;on\\logseq____&quot;\\n\\n\\n# Song\\n\\n\\n# Manually specify a music player.\\n#\\n# Default: logseq____&apos;autologseq____&apos;\\n# Values:  logseq____&apos;autologseq____&apos;, logseq____&apos;player-namelogseq____&apos;\\n# Flag:    --music_player\\n#\\n# Available values for logseq____&apos;player-namelogseq____&apos;:\\n#\\n# amarok\\n# audacious\\n# banshee\\n# bluemindo\\n# clementine\\n# cmus\\n# deadbeef\\n# deepin-music\\n# dragon\\n# elisa\\n# exaile\\n# gnome-music\\n# gmusicbrowser\\n# gogglesmm\\n# guayadeque\\n# io.elementary.music\\n# iTunes\\n# juk\\n# lollypop\\n# mocp\\n# mopidy\\n# mpd\\n# muine\\n# netease-cloud-music\\n# olivia\\n# playerctl\\n# pogo\\n# pragha\\n# qmmp\\n# quodlibet\\n# rhythmbox\\n# sayonara\\n# smplayer\\n# spotify\\n# strawberry\\n# tauonmb\\n# tomahawk\\n# vlc\\n# xmms2d\\n# xnoise\\n# yarock\\nmusic_player=\\logseq____&quot;auto\\logseq____&quot;\\n\\n# Format to display song information.\\n#\\n# Default: logseq____&apos;%artist% - %album% - %title%logseq____&apos;\\n# Values:  logseq____&apos;%artist%logseq____&apos;, logseq____&apos;%album%logseq____&apos;, logseq____&apos;%title%logseq____&apos;\\n# Flag:    --song_format\\n#\\n# Example:\\n# default: logseq____&apos;Song: Jet - Get Born - Sgt Majorlogseq____&apos;\\nsong_format=\\logseq____&quot;%artist% - %album% - %title%\\logseq____&quot;\\n\\n# Print the Artist, Album and Title on separate lines\\n#\\n# Default: logseq____&apos;offlogseq____&apos;\\n# Values:  logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:    --song_shorthand\\n#\\n# Example:\\n# on:  logseq____&apos;Artist: The Fratellislogseq____&apos;\\n#      logseq____&apos;Album: Costello Musiclogseq____&apos;\\n#      logseq____&apos;Song: Chelsea Daggerlogseq____&apos;\\n#\\n# off: logseq____&apos;Song: The Fratellis - Costello Music - Chelsea Daggerlogseq____&apos;\\nsong_shorthand=\\logseq____&quot;off\\logseq____&quot;\\n\\n# logseq____&apos;mpclogseq____&apos; arguments (specify a host, password etc).\\n#\\n# Default:  logseq____&apos;logseq____&apos;\\n# Example: mpc_args=(-h HOST -P PASSWORD)\\nmpc_args=()\\n\\n\\n# Text Colors\\n\\n\\n# Text Colors\\n#\\n# Default:  logseq____&apos;distrologseq____&apos;\\n# Values:   logseq____&apos;distrologseq____&apos;, logseq____&apos;numlogseq____&apos; logseq____&apos;numlogseq____&apos; logseq____&apos;numlogseq____&apos; logseq____&apos;numlogseq____&apos; logseq____&apos;numlogseq____&apos; logseq____&apos;numlogseq____&apos;\\n# Flag:     --colors\\n#\\n# Each number represents a different part of the text in\\n# this order: logseq____&apos;titlelogseq____&apos;, logseq____&apos;@logseq____&apos;, logseq____&apos;underlinelogseq____&apos;, logseq____&apos;subtitlelogseq____&apos;, logseq____&apos;colonlogseq____&apos;, logseq____&apos;infologseq____&apos;\\n#\\n# Example:\\n# colors=(distro)      - Text is colored based on Distro colors.\\n# colors=(4 6 1 8 8 6) - Text is colored in the order above.\\ncolors=(distro)\\n\\n\\n# Text Options\\n\\n\\n# Toggle bold text\\n#\\n# Default:  logseq____&apos;onlogseq____&apos;\\n# Values:   logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:     --bold\\nbold=\\logseq____&quot;on\\logseq____&quot;\\n\\n# Enable/Disable Underline\\n#\\n# Default:  logseq____&apos;onlogseq____&apos;\\n# Values:   logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:     --underline\\nunderline_enabled=\\logseq____&quot;on\\logseq____&quot;\\n\\n# Underline character\\n#\\n# Default:  logseq____&apos;-logseq____&apos;\\n# Values:   logseq____&apos;stringlogseq____&apos;\\n# Flag:     --underline_char\\nunderline_char=\\logseq____&quot;-\\logseq____&quot;\\n\\n\\n# Info Separator\\n# Replace the default separator with the specified string.\\n#\\n# Default:  logseq____&apos;:logseq____&apos;\\n# Flag:     --separator\\n#\\n# Example:\\n# separator=\\logseq____&quot;-logseq____&gt;\\logseq____&quot;:   logseq____&apos;Shell-logseq____&gt; bashlogseq____&apos;\\n# separator=\\logseq____&quot; =\\logseq____&quot;:   logseq____&apos;WM = dwmlogseq____&apos;\\nseparator=\\logseq____&quot;:\\logseq____&quot;\\n\\n\\n# Color Blocks\\n\\n\\n# Color block range\\n# The range of colors to print.\\n#\\n# Default:  logseq____&apos;0logseq____&apos;, logseq____&apos;15logseq____&apos;\\n# Values:   logseq____&apos;numlogseq____&apos;\\n# Flag:     --block_range\\n#\\n# Example:\\n#\\n# Display colors 0-7 in the blocks.  (8 colors)\\n# neofetch --block_range 0 7\\n#\\n# Display colors 0-15 in the blocks. (16 colors)\\n# neofetch --block_range 0 15\\nblock_range=(0 15)\\n\\n# Toggle color blocks\\n#\\n# Default:  logseq____&apos;onlogseq____&apos;\\n# Values:   logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:     --color_blocks\\ncolor_blocks=\\logseq____&quot;off\\logseq____&quot;\\n\\n# Color block width in spaces\\n#\\n# Default:  logseq____&apos;3logseq____&apos;\\n# Values:   logseq____&apos;numlogseq____&apos;\\n# Flag:     --block_width\\nblock_width=2\\n\\n# Color block height in lines\\n#\\n# Default:  logseq____&apos;1logseq____&apos;\\n# Values:   logseq____&apos;numlogseq____&apos;\\n# Flag:     --block_height\\nblock_height=1\\n\\n# Color Alignment\\n#\\n# Default: logseq____&apos;autologseq____&apos;\\n# Values: logseq____&apos;autologseq____&apos;, logseq____&apos;numlogseq____&apos;\\n# Flag: --col_offset\\n#\\n# Number specifies how far from the left side of the terminal (in spaces) to\\n# begin printing the columns, in case you want to e.g. center them under your\\n# text.\\n# Example:\\n# col_offset=\\logseq____&quot;auto\\logseq____&quot; - Default behavior of neofetch\\n# col_offset=7      - Leave 7 spaces then print the colors\\ncol_offset=\\logseq____&quot;auto\\logseq____&quot;\\n\\n# Progress Bars\\n\\n\\n# Bar characters\\n#\\n# Default:  logseq____&apos;-logseq____&apos;, logseq____&apos;=logseq____&apos;\\n# Values:   logseq____&apos;stringlogseq____&apos;, logseq____&apos;stringlogseq____&apos;\\n# Flag:     --bar_char\\n#\\n# Example:\\n# neofetch --bar_char logseq____&apos;elapsedlogseq____&apos; logseq____&apos;totallogseq____&apos;\\n# neofetch --bar_char logseq____&apos;-logseq____&apos; logseq____&apos;=logseq____&apos;\\nbar_char_elapsed=\\logseq____&quot;-\\logseq____&quot;\\nbar_char_total=\\logseq____&quot;=\\logseq____&quot;\\n\\n# Toggle Bar border\\n#\\n# Default:  logseq____&apos;onlogseq____&apos;\\n# Values:   logseq____&apos;onlogseq____&apos;, logseq____&apos;offlogseq____&apos;\\n# Flag:     --bar_border\\nbar_border=\\logseq____&quot;on\\logseq____&quot;\\n\\n# Progress bar length in spaces\\n# Number of chars long to make the progress bars.\\n#\\n# Default:  logseq____&apos;15logseq____&apos;\\n# Values:   logseq____&apos;numlogseq____&apos;\\n# Flag:     --bar_length\\nbar_length=15\\n\\n# Progress bar colors\\n# When set to distro, uses your distrologseq____&apos;s logo colors.\\n#\\n# Default:  logseq____&apos;distrologseq____&apos;, logseq____&apos;distrologseq____&apos;\\n# Values:   logseq____&apos;distrologseq____&apos;, logseq____&apos;numlogseq____&apos;\\n# Flag:       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
